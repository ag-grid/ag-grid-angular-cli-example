<div class="filter">
    <span class="reset" (click)="onResetDate()">x</span>
    <input class="dd" (ngModelChange)="onDateChanged('dd', $event)" placeholder="dd" [(ngModel)]="dd" maxLength="2" [disabled]="disabled"/>/
    <input class="mm" (ngModelChange)="onDateChanged('mm', $event)" placeholder="mm" [(ngModel)]="mm" maxLength="2" [disabled]="disabled"/>/
    <input class="yyyy" (ngModelChange)="onDateChanged('yyyy', $event)" placeholder="yyyy" [(ngModel)]="yyyy"
           maxLength="4" [disabled]="disabled"/>
</div>
